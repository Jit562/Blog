{% extends 'miniblog/base.html' %}

{% block title %}Contact{% endblock title %}


{% block content %}

<div class="container my-5">
    <h6 class="alert alert-info">Contact Us</h6>
        <form action="" method="POST" class="m-5"> 
            <div class="form-row">
              <div class="form-group col-md-4 offset-2">
                <input type="text" class="form-control" placeholder="Full name">
              </div>
              <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="Email Id">
              </div>
              <div class="form-group col-md-4 offset-2">
                <input type="text" class="form-control" placeholder="Mobile Number">
              </div>
              <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="Subject">
              </div>
              
              <div class="form-group col-md-8 offset-2">
                
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type yout Message"></textarea>
              </div>
              <div class="form-group offset-2">
                <input type="submit" class="btn btn-primary" value="Contact Us">
              </div>
              
            </div>
           
        </form>
</div>


{% endblock content %}
